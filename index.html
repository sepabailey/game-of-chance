<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth, Wind, and Fire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Earth, Wind, and Fire</h1>
    </header>
    <div class="scoreBoard">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Click a picture below to play.</p>
    </div>
    <div class="choices">
        <div class="userChoice" id="e">
            <img src="images/earth3.png" alt="Earth">
        </div>
        <div class="userChoice" id="w">
            <img src="images/wind2.png" alt="Wind">
        </div>
        <div class="userChoice" id="f">
            <img src="images/fire1.png" alt="Fire">
        </div>
    </div>
    <p id="callToAction">Choose Wisely.</p>
    <script src="script.js"></script>
</body>

</html>
